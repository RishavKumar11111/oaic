<form [formGroup]= "contactPersonForm" >
        <h5>Authorised Signatory/Contact Person</h5>
        <div class="wrap-input100 validate-input" data-validate="Enter username">
            <div class="row">
                <div class="col-lg-6">
                    <label for="AuthorisedName">Name *: </label>
                    <input type="text" formControlName="AuthorisedName"  id="AuthorisedName" class="form-control" placeholder="Enter Name" >
                </div>
                
                <!-- <div class="col-lg-6">
                    <label for="fatherName">Father's Name *: </label>
                    <input type="text" formControlName="fatherName" onkeypress="validateTextAsName('fatherName');" id="fatherName" class="form-control" placeholder="Enter Father's name" >
                </div> -->
    
                <div class="col-lg-6">
                    <label for="AuthorisedMobileNo">Mobile Number *: </label>
                    <input type="text" maxlength="10" formControlName="AuthorisedMobileNo"  id="authorisedMobileNo" class="form-control" placeholder="9937111117" >
                </div>
                <div class="col-lg-6">
                    <label for="AuthorisedEmailID">Email-ID *: </label>
                    <input type="text" formControlName="AuthorisedEmailID" id="AuthorisedEmailID" class="form-control" placeholder="odishaagro@gov.in" >
                </div>
                
                <div class="col-lg-6">
                    <label for="Designation">Designation *: </label>
                    <select id="Designation" formControlName="Designation" class="form-control" >
                        <option value="" disabled selected>--select--</option>
                        <option value="Propritor">Proprietor</option>
                        <option value="Partner">Partner</option>
                        <option value="Director">Director</option>
                        <option value="Manager">Manager</option>
                        <option value="Account Officer">Account Officer</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="add-button float-right">
                <button class="btn btn-success" (click)="addAuthorisedSignatory();"
                ><i class="fa fa-plus" aria-hidden="true"></i> ADD</button>
            </div>
            <br>
            <div class="">
                <table class="table table-hover">
                    <thead >
                        <th>SL</th>
                        <th>Name</th>
                        <th>Mobile No.</th>
                        <th>Email-ID</th>
                        <th>Designation</th>
                        <th>Action</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let x of ContactPersonList.value ; let i = index">
                            <td> {{ i + 1 }} </td>
                            <td> {{ x.AuthorisedName }} </td>
                            <td> {{ x.AuthorisedMobileNo }} </td>
                            <td> {{ x.AuthorisedEmailID }} </td>
                            <td> {{ x.Designation }} </td>
                            <td>
                                <div class="row">
                                    <div class="col-6"><button class="btn btn-outline-primary" (click)="modifyAuthorisedSignatory(i, x)"><i class="fa fa-edit"></i></button></div>
                                    <div class="col-6"><button class="btn btn-outline-danger" (click)="removeAuthorisedSignatory(i)"><i class="fa fa-trash"></i></button></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <br>
        </div>
</form>
